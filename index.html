
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

<body class="bg-white">
  <div class="text-white container">
    <div class="box bg-black mx-auto mt-5 p-5 rounded">
      <h1 class="text-center">Conversor de Moneda Nacional</h1>
      <div class="my-3 px-5">
        <label>Pesos CLP</label><br />
        <input class="form-control mt-2" type="number" placeholder="Ingrese la Cantidad de Pesos $:" id="pesos" />
      </div>
      <div class="my-3 px-5">
        <label>Moneda a Convertir</label><br />
        <select class="form-control mt-2" name="" id="currency"></select>
      </div>
      <div class="my-3 px-5 text-center">
        <button class="btn btn-success w-50" id="btnConvert">
          Convertir
        </button>
      </div>
      <div class="text-center" id="result">...</div>
        <hr/>
      <div id="myChart"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/script.js"></script>
</body>
